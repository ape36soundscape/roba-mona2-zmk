name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build ZMK Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (west / zephyr toolchain)
        run: |
          sudo apt update
          sudo apt install -y python3-pip ninja-build gperf dfu-util device-tree-compiler wget \
            python3-dev python3-setuptools python3-tk python3-wheel xz-utils file libncurses-dev \
            libffi-dev libssl-dev ccache git cmake
          pip3 install west

      # ← 重要：毎回まっさらにして、ルートの west.yml を使って初期化
      - name: Prepare west workspace
        run: |
          rm -rf .west zephyr modules build zmk
          west init -l .
          west update
          west zephyr-export

      # ZMKのアプリは zmk/app にあるので、"zmk/app" を明示してビルド
      - name: Build Left Firmware
        run: |
          west build -p always -b seeeduino_xiao_nrf52840 -d build/left zmk/app -- \
            -DSHIELD=roba_compat_mona_left \
            -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Build Right Firmware
        run: |
          west build -p always -b seeeduino_xiao_nrf52840 -d build/right zmk/app -- \
            -DSHIELD=roba_compat_mona_right \
            -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Upload UF2 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
