name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ZMK Firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip ninja-build gperf dfu-util device-tree-compiler wget \
            python3-dev python3-setuptools python3-tk python3-wheel xz-utils file libncurses-dev \
            libffi-dev libssl-dev ccache git cmake
          pip3 install west

      - name: Initialize west workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git app
          cd app
          west update
          west zephyr-export

      - name: Build Left Firmware
        run: |
          cd app
          west build -p -b seeeduino_xiao_nrf52840 -d build/left -- \
            -DSHIELD=roba_compat_mona_left \
            -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Build Right Firmware
        run: |
          cd app
          west build -p -b seeeduino_xiao_nrf52840 -d build/right -- \
            -DSHIELD=roba_compat_mona_right \
            -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: |
            app/build/left/zephyr/zmk.uf2
            app/build/right/zephyr/zmk.uf2
