name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build ZMK Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Left Firmware
        uses: zmkfirmware/zmk-build-action@v1
        with:
          board: seeeduino_xiao_nrf52840
          shield: roba_compat_mona_left
          extra-cmake-args: '-DOVERLAY_CONFIG=config/split_left.conf'
          artifact-name: left-firmware

      - name: Build Right Firmware
        uses: zmkfirmware/zmk-build-action@v1
        with:
          board: seeeduino_xiao_nrf52840
          shield: roba_compat_mona_right
          extra-cmake-args: '-DOVERLAY_CONFIG=config/split_right.conf'
          artifact-name: right-firmware

      - name: Upload UF2 Files
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
